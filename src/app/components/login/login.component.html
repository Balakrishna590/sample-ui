<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row">
                <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> -->
                <div class="col-lg-8 col-md-8 col-xs-8">

                </div>
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <div class="login-shadow">
                        <h4>Admin Employee Login</h4>
                        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.useridlabel}}</label><br>
                                <input type="text" id="userId" name="userId" formControlName="userId">
                                <div *ngIf="loginForm.userId?.invalid && loginForm.userId?.touched"
                                    [ngClass]="{'invalid-feedback': loginForm?.get('userId')?.errors}">
                                    <div *ngIf="loginForm.userId?.errors.required">FirstName is required.</div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.passwordlabel}}</label><br>
                                <input type="text" id="password" name="password" formControlName="password" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <button type="button" id="login" name="login" value="Login" class="btn btn-primary"
                                    [disabled]="!loginForm.valid"
                                    (click)="userLogin()">{{localeStrings.loginlabel}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
