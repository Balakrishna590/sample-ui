<!DOCTYPE html>
<html lang="en">

<head class="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
</head>

<body>
    <div id="container" class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 text-white"
                style="background-color: blue; margin-top: 50px; max-width: 99%;">
                <h4 class="text-center">{{localeStrings.registration.heading}}</h4>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6 bg-primary text-white text-center">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">{{localeStrings.registration.registration}}</h2>
                        <p>
                            {{localeStrings.registration.regcontent}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6">
                <div class="reg-shadow">
                    <form class="form" [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.firstnamelabel}}</label><br>
                                <input type="text" id="firstName" name="firstName" formControlName="firstName">
                                <div *ngIf="regFormCtrls.firstName.invalid && regFormCtrls.firstName.touched"
                                    [ngClass]="{'invalid-feedback': regForm.get('firstName')?.errors}">
                                    <div *ngIf="regFormCtrls.firstName.errors.required">FirstName is required.</div>
                                    <div *ngIf="regFormCtrls.firstName.errors.minlength">Name must be at least 3
                                        characters
                                        long.</div>
                                    <div *ngIf="regFormCtrls.firstName.errors.maxlength">Name must be at most 50
                                        characters
                                        long.</div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.lastnamelabel}}</label><br>
                                <input type="text" id="lastName" name="lastName" formControlName="lastName" />
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.useridlabel}}</label><br>
                                <input type="text" id="lastName" name="lastName" formControlName="lastName" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.emaillabel}}</label><br>
                                <input type="text" id="email" name="email" formControlName="email" />
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.passwordlabel}}</label><br>
                                <input type="text" id="password" name="password" formControlName="password" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.confirmpasswordlable}}</label><br>
                                <input type="text" id="cPassword" name="cPassword" formControlName="cPassword" />
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.daylabel}}</label><br>
                                <input type="text" id="day" name="day" formControlName="day" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.monthlabel}}</label><br>
                                <input type="text" id="month" name="month" formControlName="month" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <label id="userLabel">{{localeStrings.common.yearlabel}}</label><br>
                                <input type="text" id="year" name="year" formControlName="year" />
                            </div>
                        </div> 
                    </form>
                    <div class="row" style="padding-top: 20px;">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-md-6 offset-lg-8">
                                <button type="button" id="register" name="register" value="Register"
                                    class="btn btn-primary" [disabled]="!regForm.valid"
                                    (click)="registerUser()">{{localeStrings.common.regbtnlabel}}</button>
                            </div>
                        </div>
                    </div>
                    <!-- {{findInvalidControls() |json}}   -->      
                </div>
            </div>
        </div>
    </div>
</body>

</html>
